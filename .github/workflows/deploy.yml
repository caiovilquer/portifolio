name: ğŸ“¦ Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build e Deploy
    runs-on: ubuntu-latest
    steps:
      # Faz checkout do repositÃ³rio
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # Cache de dependÃªncias npm
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      # Instala dependÃªncias
      - name: Instalar dependÃªncias
        run: npm ci

      # Gera o build de produÃ§Ã£o
      - name: Build
        run: npm run build

      # Deploy para gh-pages
      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_history: false
